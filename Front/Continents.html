    .cloud {
      position: absolute;
      animation-name: moveCloud;
      animation-duration: 10s; /* Adjust this value to make the cloud move faster or slower */
      animation-timing-function: linear;
      animation-iteration-count: infinite; /* This makes the animation loop forever */
    }

    /* You can add specific styles for each cloud to make them move at different speeds or start at different times */
    .cloud:nth-child(1) {
      animation-duration: 14s;
      animation-delay: 0s;
    }
    .cloud:nth-child(2) {
      top: -20%; /* Adjust this value to move the cloud up or down */
      animation-duration: 15s;
      animation-delay: 0s;
    }
    .cloud:nth-child(3) {

      animation-duration: 16s;
      animation-delay: 0s;
