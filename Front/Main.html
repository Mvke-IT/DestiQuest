<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME TO DESTIQUEST</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">  

  <style>
    #Desti-back {
  position: absolute;
  top: 100;
  left: 50;
  width: 100%;
  height: 100%;
  z-index: 1; /* This should be lower than the z-index values of the logo and the floor */
}
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#sun-image {
  position: absolute;
  top: -25%;
  left: 55%;
  z-index: 4;
  animation: sunrays 2s infinite, shine 2s infinite, rotate 20s linear infinite;
}  #floor-image {
  position: relative;
  top: -900px; /* Adjust this value to move the image up */
  width: 111%;
  height: auto;
}
    .logo {
  position: absolute;
  z-index: 3; /* This will ensure the logo is always in front of the clouds */
  top: 30%; /* Adjust the top and left properties as needed to position the logo */
  left: 50%;
  transform: translate(-50%, -50%); /* This centers the logo */
  pointer-events: none;   /* rest of your styles */
}
    .cloud {
  position: absolute;
  animation-name: moveCloud;
  animation-duration: 10s; /* Adjust this value to make the cloud move faster or slower */
  animation-timing-function: linear;
  animation-iteration-count: infinite; /* This makes the animation loop forever */
}

/* You can add specific styles for each cloud to make them move at different speeds or start at different times */
.cloud:nth-child(1) {
  animation-duration: 14s;
  animation-delay: 0s;
}
.cloud:nth-child(2) {
  top: -20%; /* Adjust this value to move the cloud up or down */
  animation-duration: 15s;
  animation-delay: 0s;
}
.cloud:nth-child(3) {
  top: 30%; /* Adjust this value to move the cloud up or down */
  animation-duration: 16s;
  animation-delay: 0s;
}
@keyframes moveCloud {
  0% {
    left: -50%;
  }
  100% {
    left: 70%;
  }
}
#start-button {
  position: relative;
  display: inline-block;
}

#start-button img {
  position: relative;
  top: -1950px; /* Adjust this value as needed */
  width: 100%;
  height: auto;
}

#start-button span {
  position: absolute;
  top: -180%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Press Start 2P', cursive; /* This is an example of a pixelated font */
  color: white; /* Change as needed */
  text-shadow: 2px 2px black; /* Change as needed */
  z-index: 2; /* This should be higher than the z-index value of the image */
  font-size: 18px; /* Adjust this value as needed */
}
.overlay-text {
  position: absolute;
  top: 45%;
  left: 51.5%;
  transform: translate(-50%, -50%);
  font-size: 35px;
}
    body {
      font-family: 'Press Start 2P', cursive; 
      background-color: #79c2d0; 
      color: #ffffff;             
      text-align: center;        
    }

    h1 {
      font-size: 24px;      
    }

    button { /* Target all buttons */
      background-color: #29abe2; 
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
    }

    /* Add more styles as needed */
    header {
        background-color: #29abe2;
        padding: 10px 0; /* Adds padding to the top and bottom */
      }

      nav ul {
        list-style-type: none; /* Removes bullet points */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Makes the list items float */
      }

      nav ul li {
        float: left; /* Makes the list items float */
      }

      nav ul li a {
        display: block;
        color: white; /* Link color */
        text-align: center;
        padding: 14px 16px;
        text-decoration: none; /* Removes underlines */
      }

      nav ul li a:hover {
        background-color: #00395c; /* Hover effect */
      }


  </style>
</head>

<body>


  <main>
    <div>
    <img class="cloud" src="cloud1.png" alt="Cloud 1">
    <img class="cloud" src="cloud1.png" alt="Cloud 2">
    <img class="cloud" src="cloud1.png" alt="Cloud 3">
    <img src="Desti.sun.png" alt="DESTIQUEST sun" id="sun-image">
    <img class="logo" src="Desti.logo.png" alt="DESTIQUEST logo">
      <h1 class="overlay-text">WELCOME TO DESTIQUEST</h1>
      <img src="Desti.back.png" alt="Desti background" id="desti-back">
      <img id="floor-image" src="Desti.floor.png" alt="DESTIQUEST floor"> 
    </div>
    <a href="Continents.html" id="start-button">
      <img src="Desti.press.png" alt="Press to start">
      <span>Press to start</span>
    </a>
  </main>

  <footer>
    <p>&copy; 2023 DESTIQUEST</p>
  </footer>
</body>
</html>
