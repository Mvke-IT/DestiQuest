<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Page</title>
</head>
<body>
    <h1>Questions Page</h1>
    <p>This is the questions page.</p>
    <h2>Continent:</h2>
    <form action="/questions/" method="post">
        {% csrf_token %}
        <label for="continent">Choose a continent:</label>
        <select name="continent" id="continent" required>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
        <br>
        <label for="weather">Choose type of weather:</label>
        <select name="weather" id="weather" required>
            <option value="tropical">Tropical</option>
            <option value="hot">Hot</option>
            <option value="cold">Cold</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
