<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
    <title>Payment</title>
</head>
<body>
    <div class="container">
        <h1>Payment for Flight ABC123</h1>
        <p>Departure: 12:00 PM</p>
        <p>Arrival: 3:00 PM</p>
        <p>Departure Airport: Airport A</p>
        <p>Arrival Airport: Airport B</p>
        <p>Price: $200</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
