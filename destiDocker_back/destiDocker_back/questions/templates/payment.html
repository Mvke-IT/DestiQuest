<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
</head>
<body>
    <h1>Payment for Flight {{ booking.flight_number }}</h1>
    <p>Departure: {{ booking.departure_time }}</p>
    <p>Arrival: {{ booking.arrival_time }}</p>
    <p>Departure Airport: {{ booking.departure_airport }}</p>
    <p>Arrival Airport: {{ booking.arrival_airport }}</p>
    <p>Price: ${{ booking.price }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
